<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <style>
    body {
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .left {
      width: 300px;
      background-color: black;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top {
      flex: 2;
      background-color: red;
    }

    .bottom {
      height: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>画像選択</h1>
      <select name="imageFileSelect" id="imageFileSelect" multiple size="20">
        <option value="actor1.png">actor1.png</option>
        <option value="actor2.png">actor2.png</option>
        <option value="actor3.png">actor3.png</option>
        <option value="actor4.png">actor4.png</option>
        <option value="actor5.png">actor5.png</option>
      </select>
    </div>
    <div class="right">
      <div class="top">
        <h1>トリミング位置</h1>
        <canvas id="cropCanvas"></canvas>
      </div>
      <div class="bottom">
        <h1>出力画像プレビュー</h1>
        <canvas id="outputPreviewCanvas"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
